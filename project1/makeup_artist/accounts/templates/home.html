<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rithu Makeover | Beauty Redefined</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            text-decoration: none;
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            border-radius: 30px;
            color: white;
            background: #e60073;
            border: none;
            transition: 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
        }

        .button:hover {
            background: #b3005c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rithu Makeover</h1>
        <p>Your Beauty, Our Passion! Experience the luxury of professional makeup services.</p>

        <div class="button-container">
            <a href="/register/" class="button">Register</a>
            <a href="/login/" class="button">Login</a>
        </div>
    </div>
</body>
</html>
