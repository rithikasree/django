<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-save {
            background: #28a745;
            color: white;
        }
        .btn-cancel {
            background: #dc3545;
            color: white;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Booking</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" value="{{ booking.name }}" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" value="{{ booking.address }}" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ booking.phone }}" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ booking.date }}" required>
            </div>
            <div class="form-group">
                <label>Service</label>
                <input type="text" name="service" value="{{ booking.service }}" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" value="{{ booking.price }}" required>
            </div>
            <button type="submit" class="btn btn-save">Save Changes</button>
        </form>
        <a href="{% url 'booking_list' %}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
