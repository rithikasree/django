<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rithu Makeover</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
        }
        .navbar {
            background: #333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Search</a>
        <a href="#">Delete</a>
        <a href="#">Update</a>
        <a href="#">Display</a>
    </div>
    <div class="content">
        <h2>Welcome, Rithika!</h2>
        <p>Manage your customers using the menu above.</p>
    </div>
</body>
</html>
