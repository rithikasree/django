<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rithu Makeover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 28px;
            color: #b8005c;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            font-size: 16px;
        }

        button {
            width: calc(100% - 20px);
            padding: 12px;
            background: #b8005c;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #96004a;
            transform: scale(1.05);
        }

        .message {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #b8005c;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Your Account</h2>
        <p>Join us to experience the best beauty services.</p>

        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="/submit/" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Full Name" name="name" required>
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>

    <!-- JavaScript to Redirect After Success -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const successMessage = document.querySelector(".success");

            if (successMessage) {
                setTimeout(function() {
                    window.location.href = "/login/";  // Redirect after successful registration
                }, 3000);
            }
        });
    </script>

</body>
</html>
